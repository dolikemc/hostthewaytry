{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="w3-display-container w3-content" style="max-width:1500px" id="id_welcome_place_list">
        {% if user.is_authenticated %}
            <img class="w3-image" src="{% static 'img/hosttheway.jpg' %}" alt="Host The Way"
                 style="min-width: 200px" width="1500"
                 height="400">
            <div class="w3-display-left w3-padding w3-col l6 m8">
                <div class="w3-container hosttheway-color-two">
                    <h5><i class="fa fa-bed w3-margin-right"></i>Hi {{ user.screen_name }},</h5>
                    ready to add another place?
                </div>
                <div class="w3-container hosttheway-color-l-five w3-padding-16">
                    <div class="w3-row-padding" style="margin:0 -16px;">
                            <a href="{% url 'places:create-place' %}" class="w3-button" id="id_create_place"><i
                                    class="fas fa-plus w3-large w3-text-green"></i>
                            </a>

                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    <br>
    {% include 'places/place_list_include.html' %}
{% endblock %}
